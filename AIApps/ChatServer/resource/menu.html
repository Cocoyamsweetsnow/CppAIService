<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到AI助手界面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0f1a 0%, #1a1f3a 50%, #0d1025 100%);
            position: relative;
        }

        /* 动态流动背景 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 195, 255, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 255, 200, 0.06) 0%, transparent 40%);
            animation: floatBg 25s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes floatBg {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(3%, 2%) rotate(3deg); }
            66% { transform: translate(-2%, 3%) rotate(-2deg); }
        }

        /* 星空粒子 */
        .stars {
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            position: absolute;
            animation: twinkling 3s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0.15; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 流星效果 */
        .meteor {
            position: fixed;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), transparent);
            transform: rotate(-45deg);
            animation: meteor 3s ease-in infinite;
            opacity: 0;
            z-index: 1;
        }

        @keyframes meteor {
            0% { opacity: 0; transform: translate(0, 0) rotate(-45deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translate(-400px, 400px) rotate(-45deg); }
        }

        /* 浮动光球 */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: orbFloat 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(0, 195, 255, 0.2);
            top: 5%;
            left: 10%;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: rgba(138, 43, 226, 0.18);
            bottom: 10%;
            right: 5%;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 280px;
            height: 280px;
            background: rgba(0, 255, 170, 0.15);
            top: 50%;
            left: 50%;
            animation-delay: -14s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(40px, -30px) scale(1.1); }
            50% { transform: translate(-30px, 40px) scale(0.9); }
            75% { transform: translate(-40px, -20px) scale(1.05); }
        }

        /* 加载容器 */
        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #loading-title {
            font-size: 2.8em;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #00c3ff 0%, #00ffcc 50%, #7b68ee 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, pulse 2s ease-in-out infinite;
            letter-spacing: 4px;
            font-weight: 700;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0, 195, 255, 0.5)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 40px rgba(0, 195, 255, 0.8)); }
        }

        /* 进度条 */
        .progress-bar {
            width: 380px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, #00c3ff, #00e1ff, #00ffcc, #7b68ee);
            background-size: 300% 100%;
            width: 0;
            transition: width 0.3s ease;
            animation: progressGlow 2s ease infinite;
            border-radius: 10px;
        }

        @keyframes progressGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #loading-text {
            margin-top: 25px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
        }

        /* 菜单容器 */
        #menu-container {
            display: none;
            text-align: center;
            padding: 60px 20px;
            animation: fadeInUp 0.8s ease forwards;
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.2em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00c3ff 0%, #00ffcc 50%, #7b68ee 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 50px;
            letter-spacing: 3px;
        }

        .menu-border {
            margin: 30px auto;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00c3ff, #00ffcc, #00c3ff, transparent);
            border-radius: 3px;
        }

        /* 菜单卡片网格 */
        .menu-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu-card {
            width: 260px;
            padding: 40px 30px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 195, 255, 0.1) 0%, transparent 50%, rgba(123, 104, 238, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .menu-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(0, 195, 255, 0.3);
            box-shadow: 0 25px 60px rgba(0, 195, 255, 0.2),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .menu-card:active {
            transform: translateY(-5px) scale(1);
        }

        .card-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .card-icon.chat {
            background: linear-gradient(135deg, #00c3ff 0%, #00e1ff 100%);
            box-shadow: 0 10px 30px rgba(0, 195, 255, 0.4);
        }

        .card-icon.image {
            background: linear-gradient(135deg, #7b68ee 0%, #9f7aea 100%);
            box-shadow: 0 10px 30px rgba(123, 104, 238, 0.4);
        }

        .card-icon.logout {
            background: linear-gradient(135deg, #f56565 0%, #fc8181 100%);
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.4);
        }

        .card-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .card-desc {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
            line-height: 1.5;
        }

        /* 底部版本信息 */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 1px;
            z-index: 10;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .menu-card { width: 100%; max-width: 300px; }
            .menu-grid { padding: 20px 10px; }
        }
    </style>
</head>
<body>
    <!-- 浮动光球 -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- 加载界面 -->
    <div id="loading-container">
        <div id="loading-title">AI 助手 启动中...</div>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <div id="loading-text">系统正在初始化，请稍候...</div>
    </div>

    <!-- 菜单界面 -->
    <div id="menu-container">
        <h1>欢迎使用 AI 助手</h1>
        <p class="subtitle">选择您需要的服务</p>
        <div class="menu-border"></div>
        
        <div class="menu-grid">
            <div class="menu-card" id="chat-service">
                <div class="card-icon chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                </div>
                <div class="card-title">AI 聊天助手</div>
                <div class="card-desc">智能对话，解答疑问<br>支持多轮对话与上下文理解</div>
            </div>

            <div class="menu-card" id="image-service">
                <div class="card-icon image">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                </div>
                <div class="card-title">AI 图像识别</div>
                <div class="card-desc">上传图片即可识别<br>精准分析图像内容</div>
            </div>

            <div class="menu-card" id="logout">
                <div class="card-icon logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </div>
                <div class="card-title">退出登录</div>
                <div class="card-desc">安全退出当前账号<br>返回登录页面</div>
            </div>
        </div>
    </div>

    <div class="footer">Powered by AI Technology</div>

    <script>
        // 生成星空粒子
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.className = "stars";
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (2 + Math.random() * 4) + "s";
            star.style.animationDelay = Math.random() * 3 + "s";
            document.body.appendChild(star);
        }

        // 生成流星
        function createMeteor() {
            const meteor = document.createElement("div");
            meteor.className = "meteor";
            meteor.style.top = Math.random() * 50 + "%";
            meteor.style.left = (50 + Math.random() * 50) + "%";
            meteor.style.animationDuration = (2 + Math.random() * 2) + "s";
            document.body.appendChild(meteor);
            setTimeout(() => meteor.remove(), 4000);
        }
        setInterval(createMeteor, 3000);

        // 加载动画
        document.addEventListener('DOMContentLoaded', function () {
            const progressBar = document.querySelector('.progress-bar-inner');
            const loadingContainer = document.getElementById('loading-container');
            const menuContainer = document.getElementById('menu-container');

            let percent = 0;
            const interval = setInterval(() => {
                percent += Math.random() * 15 + 5;
                if (percent > 100) percent = 100;
                progressBar.style.width = percent + "%";
                if (percent >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingContainer.style.opacity = '0';
                        loadingContainer.style.transition = 'opacity 0.5s';
                        setTimeout(() => {
                            loadingContainer.style.display = 'none';
                            menuContainer.style.display = 'block';
                        }, 500);
                    }, 300);
                }
            }, 150);
        });

        // 进入AI服务
        function loadService(path, errorMsg) {
            fetch(path, { method: 'GET', headers: { 'Accept': 'text/html' } })
                .then(res => res.text())
                .then(html => { document.open(); document.write(html); document.close(); })
                .catch(() => alert(errorMsg));
        }

        document.getElementById('chat-service').addEventListener('click', () => loadService('/chat', '进入AI聊天服务异常！'));
        document.getElementById('image-service').addEventListener('click', () => loadService('/upload', '进入AI图像识别服务异常！'));
        
        document.getElementById('logout').addEventListener('click', () => {
            const userId = sessionStorage.getItem('userId');
            fetch('/user/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: userId, type: 'manual', gameType: 0 })
            })
                .then(res => {
                    if (!res.ok) throw new Error('Logout failed');
                    return fetch('/', { method: 'GET', headers: { 'Accept': 'text/html' } });
                })
                .then(res => res.text())
                .then(html => {
                    sessionStorage.clear();
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(() => alert('退出登录失败！'));
        });

        // 页面刷新/关闭时自动登出
        window.addEventListener('beforeunload', function () {
            const userId = sessionStorage.getItem('userId');
            if (userId) {
                const data = new Blob([JSON.stringify({ userId: userId, type: 'refresh', gameType: 0 })],
                    { type: 'application/json' });
                navigator.sendBeacon('/user/logout', data);
            }
        });

        // 页面加载时用户检查
        window.addEventListener('load', function () {
            const userId = sessionStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/entry';
            }
        });
    </script>
</body>
</html>
